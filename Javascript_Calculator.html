<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="javascript_calc.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="Javascript_Calculator.js"></script>
</head>
<body>
  <div id = "topofcalc">Justin's JS Calculator</div>
  <div class = "container"></div>
    <div class = "row"></div>
      <div class = "col-md-12" id = "display">0</div>
    <div>
  </div>
  <div class = "container">
    <div class="row">
        <button class="col" id = "allClear">AC</button>
        <button class="col" id = "clearEntry">CE</button>
        <button class="col" id = "division">/</button>
        <button class="col" id = "multiply">*</button>
    </div>
  </div>
  <div class = "container">
    <div class="row">
      <button class="col" id = "numberSeven">7</button>
      <button class="col" id = "numberEight">8</button>
      <button class="col" id = "numberNine">9</button>
      <button class="col" id = "minus">-</button>
      </div>
  </div>
  <div class = "container">
    <div class="row">
      <button class="col" id = "numberFour">4</button>
      <button class="col" id = "numberFive">5</button>
      <button class="col" id = "numberSix">6</button>
      <button class="col" id = "addition">+</button>
    </div>
  </div>
  <div class = "container">
    <div class="row">
      <button class="col" id = "numberOne">1</button>
      <button class="col" id = "numberTwo">2</button>
      <button class="col" id = "numberThree">3</button>
      <button class="col" id = "dot">.</button>
    </div>
  </div>
  <div class = "container">
     <div class="row">
       <button class="col-sm-9" id = "numberZero">0</button>
       <button class="col-sm-3" id = "theEquals">=</button>
     </div>
  </div>
</body>
</html>
